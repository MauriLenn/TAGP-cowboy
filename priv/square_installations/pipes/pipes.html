<!DOCTYPE html>
<head>
        <meta charset=\"utf-8\">
        <title>Pipes</title>
        <style>
          button{
            margin-top: 20px;
          }
        </style>
</head>
<body>
  <div>
    <h1>Square Installation</h1>
      <p> this installation has only pipes with connectors, connected in a square</p>

      <form role="form" method="POST" action="/square_installations/pipes/create">
        <button type="submit" class="btn btn-default">create installation</button>
      </form>
      
      <button id="pipes" onclick="getImage()"> get image </button> 

      <form role="form" method="POST" action="/square_installations/pipes/terminate">
        <button type="submit" class="btn btn-default">terminate installation</button>
      </form>

  </div>
 
  <script type="text/javascript"> 
    function getImage() {
         window.location.href = "http://localhost:8080/square_installations/pipes/image";
        }
  </script>
</body>
</html>
